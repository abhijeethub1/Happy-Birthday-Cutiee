<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday ‚Äî Your Surprise üéâ</title>
  <style>
    :root {
      --bg: #fff5f8;
      --accent: #ff6fa3;
      --card: #ffffff;
      --text: #422a35;
      --heart-size: 40px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffeef4 0%, #fff5f8 70%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      overflow: hidden;
    }
    .card {
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    h1 {
      margin-bottom: 8px;
      color: var(--accent);
      font-size: 2em;
    }
    p.lead {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.15em;
      color: #5a3a4f;
    }
    .tab-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      background: linear-gradient(90deg, var(--accent), #ff92b8);
      border: none;
      border-radius: 999px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .tab-btn:active {
      transform: translateY(2px);
    }
    .heart-icon {
      width: 30px;
      height: 30px;
      display: inline-grid;
      place-items: center;
      background: rgba(255,255,255,0.3);
      border-radius: 6px;
    }
    .video-area {
      margin-top: 20px;
      display: none;
      justify-content: center;
    }
    .video-card {
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    video {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      display: block;
    }
    .note {
      margin-top: 14px;
      font-size: 15px;
      color: #6b4b57;
    }
    /* floating hearts game */
    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart {
      position: absolute;
      width: var(--heart-size);
      height: var(--heart-size);
      background: var(--accent);
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      opacity: 0;
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
    }
    .hidden-msg {
      font-size: 1.2em;
      color: var(--accent);
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="heartsContainer"></div>
  <div class="card">
    <h1>Happy Birthday ‚Äî A Little Surprise</h1>
    <p class="lead">Click the ‚ù§Ô∏è below to open your surprise</p>
    <button class="tab-btn" id="openBtn">
      <span class="heart-icon">‚ù§Ô∏è</span>
      <span>Open Surprise</span>
    </button>

    <div class="video-area" id="videoArea">
      <div class="video-card">
        <video id="bdayVideo" controls playsinline preload="metadata">
          <source src="https://drive.google.com/uc?export=download&id=1fKmm6ZoCoOfjDAqGXdFcBc2RfRDvUdAr" type="video/mp4">
          Your browser doesn't support the video tag.
        </video>
        <p class="note">Happy Birthday, <span id="herName">Love</span> ‚Äî every strum is a little ‚ÄúI love you.‚Äù üíï</p>
      </div>
    </div>

    <div class="hidden-msg" id="hiddenMsg">Surprise! You‚Äôre the melody of my life ‚ù§Ô∏è</div>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const videoArea = document.getElementById('videoArea');
    const video = document.getElementById('bdayVideo');
    const heartsContainer = document.getElementById('heartsContainer');
    const hiddenMsg = document.getElementById('hiddenMsg');

    openBtn.addEventListener('click', async () => {
      videoArea.style.display = 'flex';
      try {
        await video.play();
      } catch (err) {
        console.warn('Autoplay might be blocked:', err);
      }
      startFloatingHearts();
    });

    // Floating hearts game
    function startFloatingHearts() {
      const count = 6 + Math.floor(Math.random() * 4);
      for (let i = 0; i < count; i++) {
        createHeart();
      }
    }
    function createHeart() {
      const h = document.createElement('div');
      h.classList.add('heart');
      const startX = Math.random() * window.innerWidth * 0.8 + window.innerWidth * 0.1;
      const startY = window.innerHeight + 50;
      h.style.left = `${startX}px`;
      h.style.top = `${startY}px`;
      heartsContainer.appendChild(h);

      // let it float up
      setTimeout(() => {
        h.style.transition = 'transform 3s ease-out, opacity 2s';
        const endY = -100 - (Math.random() * 50);
        h.style.transform = `translateY(${endY - startY}px) scale(1.2)`;
        h.style.opacity = 1;
      }, 50);

      // after floating, remove
      setTimeout(() => {
        h.style.opacity = 0;
        setTimeout(() => { heartsContainer.removeChild(h); }, 1000);
      }, 3200);

      // click reveals message
      h.addEventListener('click', () => {
        hiddenMsg.style.display = 'block';
        hiddenMsg.textContent = "You clicked a heart ‚Äî that's another I ‚ù§Ô∏è you.";
      });
    }
  </script>
</body>
</html>
